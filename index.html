<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Library</title>
</head>
<body>

  <div class="main-title">Odin Library</div>
  <form novalidate>
    <div class="form-container">
      <div class="f-title input-field">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" required>
        <div class="error error-title"></div>
      </div>
  
      <div class="f-author input-field">
        <label for="author">Author</label>
        <input type="text" name="author" id="author" required>
        <div class="error error-author"></div>
      </div>
    
      <div class="f-pages input-field">
        <label for="pages">Pages</label>
        <input type="number" name="pages" id="pages" required min="1">
        <div class="error error-pages"></div>
      </div>
    
      <div class="f-status input-field">
        <label for="status">Status</label>
        <input type="text" name="status" id="status" list="reading-status" required>
        <div class="error error-status"></div>
      </div>
  
      <datalist id="reading-status">
        <option value="Not Read"></option>
        <option value="Read"></option>
      </datalist>
    </div>

    <div class="btn-container">
      <button type="submit" class="add-btn">Add Book</button>
    </div>
  </form>

  <div class="books-container">
    
  </div>
</body>
</html>
