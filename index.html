<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Library</title>
</head>
<body>
  <form>
    <div class="f-title input">
      <label for="title">Title</label>
      <input type="text" name="title" id="title" placeholder="Title">
    </div>

    <div class="f-author input">
      <label for="author">Author</label>
      <input type="text" name="author" id="author" placeholder="Author">
    </div>
  
    <div class="f-pages input">
      <label for="pages">Pages</label>
      <input type="text" name="pages" id="pages" placeholder="Pages">
    </div>
  
    <div class="f-status input">
      <label for="status">Status</label>
      <input type="text" name="status" id="status" list="reading-status" placeholder="Status">
    </div>

    <datalist id="reading-status">
      <option value="Not Read"></option>
      <option value="Read"></option>
    </datalist>

    <button type="button" class="add-btn">Add Book</button>
  </form>

  <div class="books-container">
    
  </div>
</body>
</html>
